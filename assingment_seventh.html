<!DOCTYPE html>
	<html>

	<head>

		<title>
			seventh assingment
		</title>
		<link rel="stylesheet" type="text/css" href="style_seventh.css">
	</head>

	<body>
			<header>
				STUDENT REGISTRATION FORM
			</header>

			<div class="first_border">

				<form>

  					<fieldset>

						  <legend>
						  		<div class="legend_box">Personal Details</div>
						  </legend>

						 	<div>
						 			
						 			<span class="margin_left">
									    <label for="name">
									    	Name:
									    </label>
									    <input type="text" name="name"  />
							   		</span>

							   		<span class="margin_left">
									    <label for="password">
									    	Password:
									    </label>
									    <input type="password" name="password"  />
								   	</span> 
							 	

								<div class="margin_left">
								    <label for="Age">
								    	Age:
								    </label>
								    <input type="text" name="Age"  />
							    </div>

							    <div class="margin_left">
								    <label for="Gender">
								    	Gender:
								    </label>

								    <input type="radio" value="male" name="gender">
								    	
								    <span class="gender_text">
								    	Male
								    </span>
	 								
	 								<input type="radio" value="female" name="gender"> 

	 									<span class="gender_text">
	 										female
	 									</span>
 								</div>

						    </div>


					</fieldset>


					<fieldset>

						  <legend>
						  		<div class="legend_box">Address</div>
						  </legend>

						 	<div>
						 			
						 			<span class="margin_left">
									    <label for="D_no">
									    	D No.:
									    </label>
									    <input type="text" name="D_no"  />
							   		</span>

							   		<span class="margin_left">
									    <label for="State">
									    	State:
									    </label>
										    <select>
											    	<option>
											    		Jharkhand
											    	</option>

											    	<option>
											    		Bihar
											    	</option>

											    	<option>
											    		Delhi
											    	</option>

											    	<option>
											    		Jamu Kashmir
											    	</option>

											    	<option>
											    		Tamil Nandu
											    	</option>

									    	</select>
								   	</span> 
							 	

								<div class="margin_left">
								    <label for="Street">
								    	Street:
								    </label>
								    <input type="text" name="Street"  />
							    </div>

							    <div class="margin_left">
								    <label for="Country">
								    	Country:
								    </label>
								    <select>
								    	<option>
								    		India
								    	</option>

								    	<option>
								    		Japan
								    	</option>

								    	<option>
								    		America
								    	</option>

								    	<option>
								    		Russia
								    	</option>

								    	<option>
								    		Israil
								    	</option>

								    </select>

								    
 								</div>

						    </div>


					</fieldset>



  					<fieldset>

						  <legend>
						  		<div class="legend_box">Qualification</div>
						  </legend>

						 	<div>
						 			
						 			<span class="margin_left">
									    <label for="Language">
									    	Language:
									    </label>
									    <input type="checkbox" name="english"  />
									    	<label>
									    		English
									    	</label>

									    <input type="checkbox" name="Telgu"  />
									    	<label>
									    		Telgu
									    	</label>

									    <input type="checkbox" name="Hindi"  />
									    	<label>
									    		Hindi
									    	</label>


							    <div class="margin_left">
								    <label for="Qualification"  >
								    	Qualification:
								    </label>

								    <input type="radio" value="male" name="Qualification" id="Qualification">
								    	
									    <span class="gender_text">
									    	MCA
									    </span>
	 								
	 								<input type="radio" value="female" name="qualification"> 

	 									<span class="gender_text">
	 										B.tech
	 									</span>

	 								<input type="radio" value="female" name="qualification"> 

	 									<span class="gender_text">
	 										B.E
	 									</span>
 								</div>

						    </div>


					</fieldset>



  					<fieldset>

						  <legend>
						  		<div class="legend_box">About Your Self</div>
						  </legend>

						 <textarea placeholder="About Your Self"></textarea>	


					</fieldset>

					<input type="submit" name="subdetails" class="submit_button">

				</form>

				
			</div>



	</body>

</html>
